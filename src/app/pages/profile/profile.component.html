<section class="fondo-pantalla">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background-image: url(../../../assets/img/iOS-14-promotional-gradients-iphone-wallpaper-ar72014-idownloadblog-4.jpeg.webp);">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{nombre.value}} {{apellido.value}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p id="eMail" class="text-muted">{{email.value}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p id="url" class="text-muted">{{url.value}}</p>
                    </div>
                  </div>
                  <br>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Name</h6>
                      <p id="nombre" class="text-muted">{{nombre.value}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Surname</h6>
                      <p id="apellido" class="text-muted">{{apellido.value}}</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3" style="border-radius: .5rem;" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
              <div class="centrar-info row g-0" >
                <div class="centrar-info col-md-8">
                  <div class="card-body p-4">
                    <h6>Change your information</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                      <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <input type="email" style="width: 100%;" #email>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Phone</h6>
                        <input type="url" style="width: 100%;" #url>
                      </div>
                    </div>
                    <br>
                    <div class="row pt-1">
                      <div class="col-6 mb-3">
                        <h6>Name</h6>
                        <input type="text" style="width: 100%;" #nombre>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Surname</h6>
                        <input type="text" style="width: 100%;" #apellido>
                      </div>
                    </div>
                    <div class="col-6 mb-3" class="boton">
                        <button type="button" class="btn btn-primary" (click)="llamarInputs(email.value, url.value, nombre.value, apellido.value)">Submit</button>
                      </div>
                    <div class="d-flex justify-content-start">
                      <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                      <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                      <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
